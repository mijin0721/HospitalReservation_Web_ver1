<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <p id="data"></p>
    <script>
      const url =
        "https://apis.data.go.kr/B551182/hospInfoServicev2/getHospBasisList?serviceKey=&pageNo=1&numOfRows=400&sidoCd=320000&sgguCd=320500";

      fetch(url)
        .then((res) => res.json())
        .then((myJson) => {
          document.getElementById("data").innerText = JSON.stringify(myJson, null, 1);
        });
    </script>
  </body>
</html>
