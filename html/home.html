  <body>

      <img src="https://github.com/mijin0721/hospital_reservation_Web/blob/master/image/%EB%B0%B0%EB%84%88.jpg?raw=true" class="d-block w-100" alt="...">


      <div class="container py-5 text-center">
        <h4>빠른 병원 예약하기</h4>
      </div>

      <div class="container">
        <div class="row align-items-center py-2">
          <div class="col-md-8 mx-auto">
            <form class="p-3 p-md-3 border rounded-3" action="/add/reservation" method="post">
              <div class="row">
                <div class="col">
                  <label for="formGroupExampleInput" class="form-label">성명</label>
                  <input name="name" type="text" class="form-control" id="formGroupExampleInput" placeholder="홍길동">
                </div>
                <div class="col">
                  <label for="formGroupExampleInput" class="form-label">전화번호</label>
                  <input name="phone" type="text" class="form-control" id="formGroupExampleInput" placeholder="010-0000-0000">
                </div>
                <div class="col-3">
                  <label for="formGroupExampleInput" class="form-label">시</label>
                  <select name="hour" class="form-select" aria-label="Default select example">
                    <option selected>시</option>
                    <option value="9시">9시</option>
                    <option value="10시">10시</option>
                    <option value="11시">11시</option>
                    <option value="12시">12시</option>
                    <option value="13시">13시</option>
                    <option value="14시">14시</option>
                    <option value="15시">15시</option>
                    <option value="16시">16시</option>
                    <option value="17시">17시</option>
                  </select>
                </div>
                <div class="col-3">
                  <label for="formGroupExampleInput" class="form-label">분</label>
                  <select name="minute" class="form-select" aria-label="Default select example">
                    <option selected>분</option>
                    <option value="0분">0분</option>
                    <option value="10분">10분</option>
                    <option value="20분">20분</option>
                    <option value="30분">30분</option>
                    <option value="40분">40분</option>
                    <option value="50분">50분</option>
                  </select>
                </div>
              </div>
              <div class="row">
                <div class="col-5">
                  <label for="formGroupExampleInput" class="form-label">병원이름</label>
                  <input name="hospital" type="text" class="form-control" id="formGroupExampleInput" placeholder="○○의원">
                </div>
                <div class="col">
                  <label for="formGroupExampleInput" class="form-label">증상</label>
                  <input name="symptom" type="text" class="form-control" id="formGroupExampleInput" placeholder="머리아픔">
                </div>
              </div>

              <hr class="my-4">

              <button class="w-100 btn btn-lg btn-primary" type="submit">빠른 예약하기</button>
            </form>
          </div>
        </div>
      </div>

      <div class="container py-5 text-center">
        <h4>건강정보</h4>
      </div>

      <div class="container text-center">
