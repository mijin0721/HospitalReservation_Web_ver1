<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>병원예약 플렛폼</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  </head>
  <body>
    <div class="fixed-top">
      <nav class="navbar navbar-expand-lg bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">
                <img src="https://github.com/mijin0721/hospital_reservation_Web/blob/master/image/%EB%A1%9C%EA%B3%A0.png?raw=true" alt="Logo" width="30" height="24" class="d-inline-block align-text-top">
                병원예약 플렛폼
              </a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link" href="/hospital">병원보기</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/reservation">예약하기</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/res_confirm">예약확인하기</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </div>

    <div class="container-xxl">
      <img src="https://github.com/mijin0721/hospital_reservation_Web/blob/master/image/%EB%B0%B0%EB%84%88.jpg?raw=true"  width="1700" class="img-fluid" alt="...">
    </div>

      

      <div class="container" >
        <div class="ratio" style="--bs-aspect-ratio: 20%;">
          <from>
            <div class="container">
              <div class="row">
                <div class="col">
                  <label for="exampleInputPassword1" class="form-label">성명</label>
                  <input type="text" class="form-control" id="exampleInputPassword1">
                </div>
                <div class="col">
                  <label for="exampleInputPassword1" class="form-label">전화번호</label>
                  <input type="text" class="form-control" id="exampleInputPassword1">
                </div>
                <div class="col">
                  <label for="exampleInputPassword1" class="form-label">주민번호</label>
                  <div class="input-group flex-nowrap">
                    <input type="text" class="form-control" placeholder="000000" aria-label="0000000" aria-describedby="addon-wrapping">
                    <span class="input-group-text" id="addon-wrapping">-</span>
                    <input type="password" class="form-control" placeholder="0000000" aria-label="0000000" aria-describedby="addon-wrapping">
                  </div>
                </div>
              </div>
            </div>
            <div class="container">
              <div class="row">
                <div class="col-5">
                  <label for="exampleInputPassword1" class="form-label">병원이름</label>
                  <input type="text" class="form-control" id="exampleInputPassword1">
                </div>
                <div class="col">
                  <label for="exampleInputPassword1" class="form-label">시</label>
                  <select class="form-select" aria-label="Default select example">
                    <option value="1">9시</option>
                    <option value="2">10시</option>
                    <option value="3">11시</option>
                    <option value="4">12시</option>
                    <option value="5">13시</option>
                    <option value="6">14시</option>
                    <option value="7">15시</option>
                    <option value="8">16시</option>
                    <option value="9">17시</option>
                  </select>
                </div>
                <div class="col">
                  <label for="exampleInputPassword1" class="form-label">분</label>
                  <select class="form-select" aria-label="Default select example">
                    <option value="1">0분</option>
                    <option value="2">10분</option>
                    <option value="3">20분</option>
                    <option value="4">30분</option>
                    <option value="5">40분</option>
                    <option value="6">50분</option>
                  </select>
                </div>
              </div>
              <label for="exampleInputPassword1" class="form-label">주요증상</label>
              <input type="text" class="form-control" id="exampleInputPassword1">
            </div>
            <div class="mb-3 form-check">
              <input type="checkbox" class="form-check-input" id="exampleCheck1">
              <label class="form-check-label" for="exampleCheck1">개인 정보를 수집하는 것을 동의합니다.</label>
            </div>
            <button type="submit" class="btn btn-primary">빠른 예약하기</button>
          </from>
        </div>
      </div>



      <div class="fixed-bottom">
        <div class="text-bg-secondary p-3" style="height: 80px;;">
          <h6>오픈소스SW개발도구활용 기말과제</h6>
          <h6>제작 : 김미진</h6>
        </div>
      </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
  </body>
</html>
