<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>병원예약 플렛폼</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

    <style type="text/css">
      /* Set the size of the div element that contains the map */
      #map {
        height: 400px;
        /* The height is 400 pixels */
        width: 50%;
        /* The width is the width of the web page */
      }
    </style>
    <script>
      // Initialize and add the map
      function initMap() {
        // The location of Uluru
        const uluru = { lat:  41.40338, lng:2.17403 };
        // The map, centered at Uluru
        const map = new google.maps.Map(document.getElementById("map"), {
          zoom: 4,
          center: uluru,
        });
        // The marker, positioned at Uluru
        const marker = new google.maps.Marker({
          position: uluru,
          map: map,
        });
      }
    </script>
  </head>
  <body>

    <header>
      <nav class="navbar navbar-expand-lg bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="/">
            <img src="https://github.com/mijin0721/hospital_reservation_Web/blob/master/image/%EB%A1%9C%EA%B3%A0.png?raw=true" alt="Logo" width="30" height="24" class="d-inline-block align-text-top">

          </button>

              </li>
              <li class="nav-item">
                <a class="nav-link" href="/res_confirm">예약확인하기</a>
              </li>
            </ul>
            <div class="text-end">
              <button type="button" class="btn btn-light text-dark me-2" onclick="location.href='/login' ">로그인</button>
              <button type="button" class="btn btn-light text-dark me-2" onclick="location.href='/signup' ">회원가입</button>
            </div>
          </div>
        </div>
      </nav>
    </header>

    <main>
      <img src="https://github.com/mijin0721/hospital_reservation_Web/blob/master/image/%EB%B0%B0%EB%84%88.jpg?raw=true" class="d-block w-100" alt="...">

    <!--The div element for the map -->
    <div id="map"></div>

    <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top">
      <div class="col-md-4 d-flex align-items-center">
        <a href="/" class="mb-3 me-2 mb-md-0 text-muted text-decoration-none lh-1">

        <span class="mb-3 mb-md-0 text-muted">김미진 제작, 오픈소스SW개발도구활용 기말과제</span>

    <!-- Async script executes immediately and must be after any DOM elements used in callback. -->
    <script
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC5WMXYCs5vvvw1x2viOUYG2N6c3dPL0TY&callback=initMap&libraries=&v=weekly"
      async
    ></script>
